version: '2'
services:
  db:
    image: mysql:latest
    environment:
      - MYSQL_DATABASE=testdb
      - MYSQL_USER=testuser
      - MYSQL_PASSWORD=testpassword
      - MYSQL_ROOT_PASSWORD=rootp4ssword
    ports:
      - "3306:3306"
  app:
    image: debian:jessie
    volumes:
      - .:/app
  web:
    build: ./docker/web
    ports:
      - "80:80"
    depends_on:
      - db
    links:
      - db
    volumes_from:
      - app
  composer:
    build: ./docker/web
    entrypoint:
      - composer
    command: --help
    volumes_from:
      - app
  artisan:
    build: ./docker/web
    entrypoint:
      - php
      - artisan
    command: --help
    links:
      - db
    volumes_from:
      - app
  npm:
    build: ./docker/node
    command: --help
    entrypoint:
      - npm
    volumes_from:
      - app
  gulp:
    build: ./docker/node
    command: --help
    entrypoint:
      - gulp
    volumes_from:
      - app
